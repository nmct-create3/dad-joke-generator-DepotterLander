<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Dad Joke</title>
    <meta name="description" content="This is my HTML5 boilerplate." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e85e00" />

    <link rel="icon" href="favicon.svg" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="css/screen.css" />

    <script defer src="./script/app.js"></script>

  <body>
    <section class="o-row o-row--lg o-row--login">
      <div class="o-container u-max-width-xs">
        <div class="c-app">
          <div class="c-app__joke-wrapper">
            <h1 class="c-title">Random Dad Joke</h1>
            <p class="c-joke" id="joke-container">
              I bought shoes from a drug dealer once. I don't know what he laced
              them with, but I was tripping all day.
            </p>
            <p class="u-mb-md">
              <button type="submit" class="o-button-reset c-button">
                Generate new joke
              </button>
            </p>
            <p class="c-disclaimer">
              Dad jokes based on
              <a href="https://icanhazdadjoke.com/">icanhazdadjoke.com</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
